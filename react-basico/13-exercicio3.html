<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>
  <script type="text/babel">
    function Form() {
      const [nome, setNome] = React.useState("")
      const [maiusc, setMaiusc] = React.useState(false)

      function handleChangeNome(event) {
        const valor = event.target.value
        setNome(maiusc ? valor.toUpperCase() : valor)
      }

      function handleChangeMaiusc(event) {
        const checked = event.target.checked
        setMaiusc(checked)

        setNome(checked ? nome.toUpperCase() : nome.toLowerCase())
      }

      function handleSubmit(event) {
        event.preventDefault()
        alert(`Olá, ${nome}!`)
      }

      return (
        <>
          <h1>Formulário React</h1>
          <form onSubmit={handleSubmit}>
            <div>
              <label>
                <span>Nome:</span> <br />
                <input 
                  value={nome}
                  onChange={handleChangeNome} 
                />
              </label>
            </div>
            <div>
              <label>
                <input 
                  type="checkbox" 
                  checked={maiusc} 
                  onChange={handleChangeMaiusc} 
                />
                <span>Colocar o nome em maiúsculas</span>
              </label>
            </div>
            <div>
              Resultado: <strong>{nome}</strong>
            </div>
            <div>
              <button type="submit">Enviar</button>
            </div>
          </form>
        </>
      )
    }

    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form />)
  </script>
</body>
</html>
