<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotação de dolár 2</title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <div id="root"></div>

  <script type="text/babel">

    function Form(){

        const valorReais = React.useRef()
        const cotacaoDolar = React.useRef()
        const resultado = React.useRef()

        function calcular(){
            resultado.current = valorReais.current.value / cotacaoDolar.current.value
        }
        
        return <>
            <h1>Conversor de moedas</h1>
            <form>
                <div> 
                    <label>
                        <span>Valor em Reais</span>
                        <input type="number" ref={valorReais}/>
                    </label>
                </div>   
                <div> 
                    <label>
                        <span>Cotação do dólar</span>
                        <input type="number" ref={cotacaoDolar}
                        />
                    </label>
                </div>
                <div ref={resultado.current}/> 
                <div>
                    <button type="submit">Enviar</button>
                </div>     
            </form>
        </>
    }
    const root = ReactDOM.createRoot(document.querySelector('#root'))
    root.render(<Form />)

  </script>
</body>
</html>
